<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Vanilluh Weathuh</title>
  </head>
  <body>
    <div class="appBox">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-form-submit"
            id="search-form-submit"
          />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">
              <span class="comic-relief-regular" id="city"> </span>
            </h1>
            <p class="weather-app-details">
              <span class="time" id="time"> </span
              ><span id="description"></span>
              <br />
              Humidity:
              <span class="weather-app-value" id="humidity"></span>, Wind:
              <span class="weather-app-value" id="wind"></span>
            </p>
          </div>

          <div class="weather-app-temp-section">
            <div>
              <div id="icon-image"></div>
            </div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°F</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by <a href="https://shecodes.io">SheCodes</a> and
        is
        <a href="https://github.com/xinsanitiix/vanilla_weather">GitHub</a>
        open-sourced by on Github and hosted on
        <a href="https://vanilluhweathuh.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
