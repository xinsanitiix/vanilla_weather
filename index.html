<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <title>Vanilluh Weathuh</title>
  </head>
  <body>
    <div class="appBox">
      <header>
        <form>
          <input type="search" placeholder="Enter a city" required />
          <input type="submit" value="Search" />
        </form>
      </header>

      <main>
        <div>
          <h1>New York <span class="comic-relief-regular"></span></h1>
          <p>Wednesday 12:00, scattered clouds</p>
          <p>Humidity: 66%, Wind: 3.13km/h</p>
        </div>
        <div>☀️ 25°F</div>
      </main>

      <footer>
        This project was coded by <a href="https://shecodes.io">SheCodes</a> and
        is
        <a href="https://github.com/xinsanitiix/vanilla_weather">GitHub</a>
        open-sourced by on Github and hosted on
        <a href="https://vanilluhweathuh.netlify.app/">Netlify</a>
      </footer>
    </div>
  </body>
</html>
